name: job_trekker
description: "Smart Job & Internship Tracker"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # Authentication & Security
  firebase_core: ^3.15.2
  firebase_auth: ^5.4.1
  google_sign_in: ^6.2.2
  flutter_secure_storage: ^9.2.2

  # Gmail & APIs
  googleapis: ^13.2.0
  googleapis_auth: ^1.6.0
  http: ^1.2.1

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.3

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Notifications
  flutter_local_notifications: ^17.1.2
  timezone: ^0.9.4

  # UI & UX
  intl: ^0.19.0
  animations: ^2.0.11
  cached_network_image: ^3.3.1
  fl_chart: ^0.66.2
  google_fonts: ^6.2.1
  font_awesome_flutter: ^10.7.0

  # Utilities
  permission_handler: ^11.3.1
  connectivity_plus: ^6.0.3
  uuid: ^4.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.9
  riverpod_generator: ^2.4.0
  hive_generator: ^2.0.1
  rename: ^3.1.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
